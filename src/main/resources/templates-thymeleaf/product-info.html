<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Buy Sell Web</title>
</head>
<body>

<h1> BUY SELL STUFF  </h1><hr>
<h4> Produkto informacija</h4>

<img th:each="img : ${images}" th:src="@{/images/{id}(id=${img.id})}" height="60px" /> <br><br>

<b> Produkto Pavadinimas: </b> <span th:text="${product.title}"></span><br>
<b> Produkto Aprašymas: </b> <span th:text="${product.description}"></span><br>
<b> Produkto Kaina: </b> <span th:text="${product.price}"></span><br>
<b> Produkto Miestas: </b> <span th:text="${product.city}"></span><br>
<b> Produkto Autorius: </b> <span th:text="${product.author}"></span><br>
<hr>

<form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">

    <input type="submit" value="Ištrinti Produkta">

</form>
</body>
</html>
