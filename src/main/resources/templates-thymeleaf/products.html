<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <a href="/product-add">Pridėti naują produktą</a>
  <title>Buy Sell Web</title>
  <style>

.title {
  text-align: center;
}

.row {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
<!--  transform: translateX(-30%);-->
}

label {
  width: 200px;
  text-align: right;
  margin-right: 20px;
}

input {
  width: 300px;
  text-align: center;
  height:25px;
}
.search-container {
  display: flex;
  align-items: center;
}

.search-label {
  margin-right: 10px;
}

.search-input {
  margin-right: 10px;
  width: 300px;
}

.search-button {
  padding: 5px;
  text-align: center;
  display: inline-block;
  height:30px;
  width: 120px;
}
 .form1 {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.product-container {
  display: flex;
  flex-wrap: wrap;
}

.product {
  width: 300px;
  margin: 10px;
}



 </style>
</head>
<body>

<h1 class="title">Pirkimo/pardavimo skelbimų puslapis</h1>
<hr>
<h4 class="title">Skelbimo paieška</h4>
<form class="form1" action="/" method="get">
  <div class="search-container">
    <label for="paieska" class="search-label">Skelbimo pavadinimas:</label>
    <input type="text" id="paieska" name="title" class="search-input" th:value="${title}" />
    <button type="submit" class="search-button">Paieška</button>
  </div>
</form>
<br> <br>
<div th:if="${products}" class="product-container">
  <div th:each="product : ${products}" class="product">
    <p><a th:href="@{/product/{id}(id=${product.id})}"><b th:text="${product.title}"></b></a> <span th:text="${product.price}"></span> eur.</p>
  </div>
</div>

<div th:unless="${products}">
  <h3>Produkto nėra</h3>
</div>
<hr>

</body>
</html>
