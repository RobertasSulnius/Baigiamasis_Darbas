<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <a href="/">HOME</a>
  <title>Buy Sell Web</title>
  <style>

.title {
  text-align: center;
}

.row {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
}

label {
  width: 200px;
  text-align: right;
  margin-right: 20px;
}

input {
  width: 300px;
  height: 30px;
  text-align: center;
}
 </style>
</head>
<body>
<h1 class="title">Prindėti naują produktą</h1>
<hr>
<br> <br>

<form th:action="@{/product/create}" method="post" enctype="multipart/form-data">
  <div class="row">
    <label for="title">Skelbimo pavadinimas:</label>
    <input type="text" id="title" name="title" />
  </div>
  <div class="row">
    <label for="description">Skelbimo aprašymas:</label>
    <input type="text" id="description" name="description" />
  </div>
  <div class="row">
    <label for="price">Kaina:</label>
    <input type="text" id="price" name="price" />
  </div>
  <div class="row">
    <label for="phoneNumber">Tel. numeris:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" />
  </div>
  <div class="row">
    <label for="author">Autorius:</label>
    <input type="text" id="author" name="author" />
  </div>

  <div class="row">
    <label for="file1">Pirma foto:</label>
    <input type="file" id="file1" name="file1" /><br><br>
  </div>
  <div class="row">
    <label for="file2">Antra foto:</label>
    <input type="file" id="file2" name="file2" /><br><br>
  </div>
  <div class="row">
    <label for="file3">Trečia foto:</label>
    <input type="file" id="file3" name="file3" /><br><br>
  </div>

  <div class="row">
    <input type="submit" value="Pridėti prekę">
  </div>


</form>
</form>
</body>
</html>
