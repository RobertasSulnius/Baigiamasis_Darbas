<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/static/style.css">
<!--<link rel="stylesheet" type="text/css" th:href="@{/static/style.css}">-->

<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<h1 class="title">Produkto redagavimas</h1><hr>

<form th:action="@{/product/update/{id}(id=${product.id})}" method="post">

  <div class="container">
    <div class="row">
      <label for="title">Produkto Pavadinimas:</label>
      <input type="text" id="title" name="title" th:value="${product.title}" />
    </div>

    <div class="row">
      <label for="description">Produkto Apra≈°ymas:</label>
      <input type="text" id="description" name="description" th:value="${product.description}" /><br>
    </div>

    <div class="row">
      <label for="price">Produkto Kaina:</label>
      <input type="number" id="price" name="price" th:value="${product.price}" /><br>
    </div>
    <div class="row">
      <label for="city">Produkto Miestas:</label>
      <input type="text" id="city" name="city" th:value="${product.city}" /> <br>
    </div>
    <div class="row">
      <label for="author">Produkto Autorius:</label>
      <input type="text" id="author" name="author" th:value="${product.author}" /><br>
    </div>

    <input class="mygtukas-1" type="submit" value="Atnaujinti Produkta">
  </div>
</form>
</body>
</html>
